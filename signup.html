<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altschool signup</title>
</head>
<body>
    <nav>
        <caption>
            <img src="./images.png" alt="Altschool logo">
        </caption>
        
        <ul>
            <li><a href="../index.html">home page</a></li>
        </ul>
    </nav>
   
    <form action="">
        <h1>Application Form</h1>
        <p>Fill in your details</p>
        <label  for="">First Name</label>
        <input placeholder="Enter first name" type="text">
        <label  for="">Last Name</label>
        <input placeholder="Enter last name" type="text"><br>
        <br>
        <label for="">Gender</label>
        <select name="" id="">
            <option value="">select gender</option>
            <option value="">male</option>
            <option value="">female</option>
        </select>
        
        <label  for="">Date of Birth</label>
        <input  type="date"><br>
        <br>
        <label for="">Email Address</label>
        <input placeholder="Enter email address" type="email">
        <label for="">Education level</label>
        <select name="" id="">
            <option value="">Bsci</option>
            <option value="">Msc</option>
            <option value="">Diploma</option>
            <option value=""> Doctorate(Phd)</option>
            <option value="">High school/secondary school</option>
            <option value="">under graduate</option>
            <option value="">Junior /Middle school</option>
            <option value="">Post graduate</option>
        </select><br>
        <br>
        <label for="">Country</label>
        
        <select name="" id="">
            <option value="">Nigeria</option>
            <option value="">america</option>
            <option value="">others</option>
        </select>
        <label for="">State/City of Residence</label>
        <input placeholder="Enter your state of residence" type="text"><br>
        <br>
        <label for="">Employment Status</label>
        <input placeholder=" Select employment status" type="text">
        <label for="">Phone Number</label>
        <input placeholder="08137687885" type="number"><br>
        <br>
        <label for="">Choose School</label>
        <select name="" id="">
            <option value="">school of creative Economy</option>
            <option value="">school of business</option>
        </select>
        <label for="">Choose Course of Study</label>
        <select name="" id="">
            <option value=""></option>
        </select><br>
        <br>
        <label for="">How did you hear about us?</label>
        <select name="" id="">
            <option value="">
                Twitter
            </option>
            <option value="">friends</option>
            <option value="">others</option>
        </select>
        <label for=""> scholarship/Discount (optional)</label>
        <input placeholder="scholarship or student ID or discount" type="text"><br>
        


    </form>
    <p>By clicking continue, I agree to <a href="http://">Terms of Use</a> and acknowledge that i have read the privacy Policy</p>
    <button>proceed</button>
    <footer>
        <small>
            Already have an account? <a href="http://">sign in</a>
        </small>
    </footer>
    
</body>
</html>
